version: '2'
services:
  
  db:
    image: postgres:10
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres
    restart: always

  web:
    image: odoo:12.0
    depends_on:
      - db
    ports:
      - "12000:8069"
    tty: true
    command: -- --dev=reload
    #command: odoo scaffold /mnt/extra-addons/test_module
    volumes:
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
    restart: always

volumes:
  db:
  web:
